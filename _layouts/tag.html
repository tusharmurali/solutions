---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] %}
    <li><a href="/solutions/{{ post.url }}">{{ post.title | markdownify | strip_newlines }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
<hr>
{% include archive.html %}
